<!-- sidebar.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title></title>
    <link rel="stylesheet" href="css/panel.css" />
  </head>
  <body>
    <!-- 左侧垂直导航栏 -->
    <nav id="provider-tabs">
      <!-- Provider tabs will be dynamically generated here -->
    </nav>

    <!-- 右侧主内容区 -->
    <main id="main-content">
      <!-- 拖动区域 - 用于移动窗口 -->
      <div class="drag-zone"></div>
      <div class="hover-zone"></div>
      <div class="toolbar">
        <button id="starBtn" type="button" title="Star/Unstar current page">☆</button>
        <button id="backBtn" type="button" title="返回聊天 (Esc)" style="display:none;">返回</button>
        <div class="toolbar-spacer" title="拖动窗口"></div>
        <button id="openInTab" type="button" title="Open in Chrome (Ctrl+O)">Open in Tab</button>
        <button id="favoritesBtn" type="button" title="View favorites">Favorites</button>
        <button id="searchBtn" type="button" title="Search in page">Search</button>
        <button id="historyBtn" type="button" title="View saved links">History</button>
      </div>
      <!-- History dropdown -->
      <div id="historyPanel" class="history-panel" style="display:none;"></div>
      <!-- Favorites dropdown -->
      <div id="favoritesPanel" class="favorites-panel" style="display:none;"></div>
      <!-- Settings modal -->
      <div id="settingsModal" class="settings-modal" style="display:none;"></div>
      <!-- Search bar -->
      <div id="searchBar" class="search-bar" style="display:none;">
        <div class="search-input-wrapper">
          <input type="text" id="searchInput" placeholder="搜索聊天内容..." />
          <div class="search-controls">
            <button id="searchPrev" title="上一个">↑</button>
            <button id="searchNext" title="下一个">↓</button>
            <span id="searchCount" class="search-count"></span>
            <button id="searchClose" title="关闭搜索 (Shift+Cmd+F)">✕</button>
          </div>
        </div>
      </div>
      <!-- 地址栏 - 仅在分屏模式下显示 -->
      <div id="addressBar" class="address-bar" style="display:none;">
        <div class="address-bar-wrapper">
          <input type="text" id="addressInput" placeholder="输入网址或搜索内容..." />
          <button id="addressGo" type="button" title="前往">前往</button>
        </div>
      </div>
      <div id="iframe"></div>
      <!-- 分屏分割线指示器 -->
      <div id="splitDivider" class="split-divider" style="display:none;"></div>
    </main>
    <!-- Electron 适配器 - 必须在其他脚本之前加载 -->
    <script src="electron-adapter.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/history-db.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
