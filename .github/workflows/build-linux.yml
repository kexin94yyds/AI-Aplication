name: Build Linux App

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Linux app
        run: npm run dist -- --linux
        env:
          # 防止 electron-builder 误认为要发布到 GitHub Release
          CI: false

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: AI-Sidebar-Linux-AppImage
          path: |
            dist/*.AppImage
          if-no-files-found: warn

      - name: Upload deb package
        uses: actions/upload-artifact@v4
        with:
          name: AI-Sidebar-Linux-DEB
          path: |
            dist/*.deb
          if-no-files-found: warn

      - name: Upload unpacked app
        uses: actions/upload-artifact@v4
        with:
          name: AI-Sidebar-Linux-Unpacked
          path: |
            dist/linux-unpacked/**
          if-no-files-found: warn

