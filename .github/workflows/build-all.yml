name: Build All Platforms

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build-all:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build ${{ matrix.platform }}
        run: npm run dist -- --${{ matrix.platform }}
        env:
          CI: false

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: AI-Sidebar-${{ matrix.platform }}
          path: |
            dist/**
          if-no-files-found: warn

